<!DOCTYPE html>
<html lang="en">
<head>
  <!-- META -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>코드포코리아 | Code for Korea</title>
  <meta property="og:title" content="코드포코리아 | Code for Korea"/>

  <meta property="og:url" content="https://codefor.kr/"/>
  <meta property="og:image" content="https://codefor.kr/media/card.png"/>
  <meta property="twitter:title" content="코드포코리아 | Code for Korea"/>
  <meta property="twitter:image" content="https://codefor.kr/media/card.png"/>
  <meta property="twitter:card" content="summary_large_image"/>

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/app.css">
  
  <!-- Scripts -->
  <script src="/public/js/app.js" defer async></script>

<body id="home">
  <header class="hero">
    <div class="image"></div>
    <div class="overlay">
      <div class="container">
        <div id="introduction">
          <img src="/public/media/logo.png" id="logo" alt="코드포코리아 로고">
          <p class="comment">
            시빅해킹을 통해,<br>
            <strong>안전하고 신뢰할 수 있는 사회</strong>를<br>
            만들어 나갑니다.
          </p>
        </div>
        <div id="links">
          <a href="https://facebook.com/code.for.korea" target="_blank">
            <i class="fa fa-facebook-square fa-fw" data-toggle="tooltip" data-placement="bottom" title="페이스북"></i>
          </a>
          <a href="https://wiki.codefor.kr" target="_blank">
            <i class="fa fa-pen-square fa-fw" data-toggle="tooltip" data-placement="bottom" title="위키"></i>
          </a>
          <a href="https://bit.ly/codeforkorea" target="_blank">
            <i class="fa fa-slack fa-fw" data-toggle="tooltip" data-placement="bottom" title="슬랙"></i>
          </a>
          <a href="https://github.com/Code-for-Korea" target="_blank">
            <i class="fa fa-github fa-fw" data-toggle="tooltip" data-placement="bottom" title="Github"></i>
          </a>
        </div>
      </div>
      <img src="/public/media/scroll.png" id="mouseScroll" class="animate__animated animate__infinite animate__pulse" alt="스크롤">
    </div>
  </header>
  <section id="announcement">
    <div class="container">
      <div class="card mb-3">
        <div class="card-body">
          <h4 class="font-weight-bold mb-2"><i class="fa fa-bullhorn"></i> 공지사항</h4>
          <div class="content py-2"></div>
          <div class="author text-right text-muted">
            <small>
              <i class="fa fa-clock"></i> <span class="created_at"></span>
              |
              <i class="fa fa-user"></i> <span class="username"></span>
            </small>
          </div>
        </div>
      </div>
    </div>
  </section>
